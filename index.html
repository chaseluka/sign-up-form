<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="image-container">
        <img src="images/sign-up-bgimg.jpg" alt="seashore and ocean with lighting durning nightime">
        <div class="image-logo-container">
            <img  class="logo" src="images/sign-up-form-logo.png" alt="A fly with a bold hand-drawn circle sourounded by it.">
            <div class="logo-text">Notos</div>
        </div>
        
    </div>
    <div class="right-side-information">
        <div class="sign-up-description-container">
            <p class="sign-up-description" alt="Constellations V2, the Oh Hello's"> All that's left for you to climb to the heavens is the chasm of the night and a matter of time. Sign up right <em>now</em> to begin your journey. (Not a real online service!) 
            </p>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form-container">
            <form action="example.com/path" method="post">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="pwd" id="password">
                </div>
                <div>
                    <label for="passwordConf">CONFIRM PASSWORD</label>
                    <input type="pwd" id="passwordConf">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        
        <div class="log-in-container">
            <div class="log-in-text">Already have an account? <a href="index.html" class="log-in-link">Log in</a></div>
            
        </div>
    </div>
</body>
</html>
